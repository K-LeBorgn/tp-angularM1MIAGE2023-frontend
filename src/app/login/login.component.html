<mat-card>
    <mat-card-title> Login </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Login</mat-label>
        <input matInput (change)="handleUsernameChange($event)">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" (change)="handlePasswordChange($event)">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="login()">Login</button>
    </mat-card-actions>
</mat-card>
